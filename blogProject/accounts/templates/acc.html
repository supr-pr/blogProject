<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  {% load static %}
    
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">
      <!-- <link rel="stylesheet" href="css/style.css"> -->

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form method="post"> {% csrf_token %}
          <!-- <form action="/" method="post"> {% csrf_token %} -->

          
          <div class="top-row">
            <!-- <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div> -->
          </div>


          <!-- <div class="field-wrap">
              <label>
                {{ form.username.name }}<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>


          <div class="field-wrap">
            <label>
              {{ form.email.name }}<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              {{ form.password.name }}<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button> -->
            {% for field in form %}
          <div class="field-wrap">
          
            <div class="fieldWrapper">
                {{ field.errors }}
                
            </div>
                <label>
                  {{ field.label_tag }}<span class="req">*</span>
                </label>
                {{field}}
          </div>
            {% endfor %}
            <!-- {{form}} -->
          <button type="submit" class="button button-block"/>Get Started</button>

                    
          </form>
        </div>

        

        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post"> {% csrf_token %}
          
            <div class="field-wrap">
            <label>
              {{ form.email.name }}<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              {{ form.password.name }}<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <!-- <script src="js/index.js"></script> -->
    <script src="{% static 'accounts/js/index.js' %}"></script>


</body>
</html>
